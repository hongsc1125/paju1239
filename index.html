<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포상품 수령 확인서</title>
    <!-- Tailwind CSS CDN을 사용하여 현대적인 디자인을 적용합니다. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Noto Sans KR 폰트를 기본으로 사용합니다. */
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        /* 사용자가 입력 필드를 선택했을 때 나타나는 기본 테두리를 더 잘 보이게 조정합니다. */
        input:focus,
        textarea:focus {
            outline: 2px solid #3b82f6; /* 파란색 테두리 */
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg mx-auto p-6 md:p-8 bg-white shadow-lg rounded-xl">

        <!-- 페이지 제목 -->
        <header class="mb-8 text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">
                8월 파주1239 신축공사현장<br>포상품 수령확인서
            </h1>
        </header>

        <!-- 구글 설문지로 데이터를 보내기 위한 form 태그입니다. -->
        <!-- 중요: 'YOUR_GOOGLE_FORM_ACTION_URL' 부분을 실제 구글 설문지 URL로 교체해야 합니다. -->
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSdI-G07gT66jf5FFbTnl0tVp3Txh8U6VLuzr9rCth2hYSxqFw/formResponse" method="POST" target="_blank">

            <!-- 질문 1: 포상품 수령 여부 -->
            <div class="mb-8">
                <fieldset>
                    <legend class="text-xl md:text-2xl font-semibold text-gray-700 mb-4">
                        1. 귀하는 오늘 OOO포상품을 수령하였습니까?
                    </legend>
                    <div class="space-y-4">
                        <!-- '예' 선택란 -->
                        <div class="flex items-center p-4 border rounded-lg hover:bg-gray-50 transition">
                            <!-- 중요: name 속성 'entry.XXXXXX'는 구글 설문지 필드에 맞게 수정해야 합니다. -->
                            <input id="yes" name="entry.1313904636" type="radio" value="예" class="h-6 w-6 text-blue-600 border-gray-300 focus:ring-blue-500" required>
                            <label for="yes" class="ml-4 block text-lg md:text-xl font-medium text-gray-900">
                                예
                            </label>
                        </div>
                        <!-- '아니오' 선택란 -->
                        <div class="flex items-center p-4 border rounded-lg hover:bg-gray-50 transition">
                            <input id="no" name="entry.1313904636" type="radio" value="아니오" class="h-6 w-6 text-blue-600 border-gray-300 focus:ring-blue-500" required>
                            <label for="no" class="ml-4 block text-lg md:text-xl font-medium text-gray-900">
                                아니오
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <!-- 질문 2: 소속 및 성함 입력 -->
            <div class="mb-10">
                <label for="name_and_affiliation" class="block text-xl md:text-2xl font-semibold text-gray-700 mb-4">
                    2. 소속과 성함을 입력해 주십시오
                </label>
                <!-- 중요: name 속성 'entry.YYYYYY'는 구글 설문지 필드에 맞게 수정해야 합니다. -->
                <input type="text" id="name_and_affiliation" name="entry.1896192383" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg md:text-xl" placeholder="예: OO팀 홍길동" required>
            </div>

            <!-- 제출 버튼 -->
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white text-xl md:text-2xl font-bold py-4 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                제출하기
            </button>

        </form>
    </div>

</body>
</html>
